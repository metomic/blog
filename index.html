---
layout: default
title: {{ site.name }}
---

<div id="home">
	<div style="height: 85px; display: flex; align-items: center">
	  <h1 style="float: left; flex: 1">data bible</h1>
	  <div style="float: right; display: flex; align-items: center">
	  	<label class="filter-label" style="float: left">filter:</label>
	  	<select style="float: right">
	  		<option value="showall">Show All</option>
			  <option value="hottakes">Hot takes</option>
			  <option value="teampost">Team post</option>
			  <option value="weeklyroundup">Weekly roundup</option>
			  <option value="inconversation">In Conversation</option>
			</select>
	  </div>
	</div>

  <div style="background-image: url({{site.baseurl}}/images/{{site.posts[0].img}})" class="first-image">
  	<h2 class="first-image-author">{{site.posts[0].author}}</h2>
  	<h1 class="first-image-title">{{site.posts[0].title}}</h1>
  </div>

  <div class="posts">
    {% for post in site.posts offset: 1 %}
      <div class="post" onclick="location.href='{{ site.baseurl }}{{ post.url }}';" style="cursor: pointer; border-top: 6px solid {{post.themeColor}};">
      	<!-- <span>{{ post.date | date_to_string }}</span>  -->
      	<!-- href="{{ site.baseurl }}{{ post.url }}" -->
      	<h3 class="post-topic" style="color: {{post.themeColor}}">{{ post.topic }}</h3>
      	<h1 class="post-title">{{ post.title }}</h1>
      	<img width="100%" src="{{site.baseurl}}/images/{{post.img}}" alt="{{post.title}}" css="post-image">
      	<div class="post-meta">
	      	<h3 style="float:left;">{{ post.author }}</h3>
	      	<h3 style="float:right;">{{ post.date | date_to_string }}</h3>
	      </div>
      </div>
    {% endfor %}
  </div>
</div>
