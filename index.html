---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>data bible</h1>

  <div style="background-image: url({{site.baseurl}}/images/{{site.posts[0].img}})" class="first-image">
  	<h2 class="first-image-author">{{site.posts[0].author}}</h2>
  	<h1 class="first-image-title">{{site.posts[0].title}}</h1>
  </div>

  <ul class="posts">
    {% for post in site.posts offset: 1 %}
      <div class="post" style="border-top: 6px solid {{post.themeColor}};">
      	<!-- <span>{{ post.date | date_to_string }}</span>  -->
      	<!-- href="{{ site.baseurl }}{{ post.url }}" -->
      	<h3 class="post-topic" style="color: {{post.themeColor}}">{{ post.topic }}</h3>
      	<h1 class="post-title">{{ post.title }}</h1>
      	<img width="100%" src="{{site.baseurl}}/images/{{post.img}}" alt="{{post.title}}" css="post-image">
      	<div>
	      	<h3>{{ post.author }}</h3>
	      	<h3>{{ post.date | date_to_string }}</h3>
	      </div>
      </div>
    {% endfor %}
  </ul>
</div>
