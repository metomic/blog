---
layout: default
title: {{ site.name }}
---


<div id="home">
	
	<div class="home-header">
		<a href="http://metomic.io" class="linkBack">&larr; back to metomic</a>
	  <h1>privacy bible</h1>
	</div>

	<div class="home-header-mobile">
			
			<h1 style="text-align: left; color: #EB4967; font-size: 18px; font-family: Eina01-SemiBold;">pb</h1>
			<h2 class="linkBack" style="text-align: right; flex: 1; color: #EB4967; font-size: 18px; font-family: Eina01-Regular;">home</h2>
		</div>


  <div class="posts" id="posts">
    {% for post in site.posts limit: 3%}
      <div topic="{{ post.topic }}" data-tilt data-tilt-perspective="3000" class="post" onclick="location.href='{{ site.baseurl }}{{ post.url }}';" style="cursor: pointer; background-color: {{post.themeColor}};">
      	<h1 class="post-title" style="font-family: Eina01-SemiBold;">{{ post.title }}</h1>
				<h3 class="post-date" style="font-family: Inter;">{{ post.date | date_to_string }}</h3>
			</div>
		{% endfor %}
	</div>
	<div class="postsInline" >
		{% for post in site.posts offset: 3%}
      <div topic="{{ post.topic }}" class="post" data-tilt data-tilt-perspective="3000" onclick="location.href='{{ site.baseurl }}{{ post.url }}';" style="cursor: pointer; background-color: {{post.themeColor}};">
      	<h1 class="post-title" style="font-family: Eina01-SemiBold;">{{ post.title }}</h1>
				<h3 class="post-date" style="font-family: Inter;">{{ post.date | date_to_string }}</h3>
			</div>
    {% endfor %}
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
