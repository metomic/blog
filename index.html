---
layout: default
title: {{ site.name }}
---



<div id="home">
	
	<div style="height: 85px; display: flex; flex-direction: column;" class="home-header">
		<h2 class="linkBack" style="position: absolute; margin-top: 38px;">back to metomic</h2>
	  <h1 style="text-align: center; color: #EB4967;">privacy bible</h1>
	</div>


  <div class="posts" id="posts">
    {% for post in site.posts %}
      <div topic="{{ post.topic }}" class="post" onclick="location.href='{{ site.baseurl }}{{ post.url }}';" style="cursor: pointer; background-color: {{post.themeColor}};">
      	<h1 class="post-title">{{ post.title }}</h1>
				<h3 class="post-date"">{{ post.date | date_to_string }}</h3>
			</div>
    {% endfor %}
  </div>
</div>
